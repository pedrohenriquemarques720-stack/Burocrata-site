<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Burocrata de Bolso: IA para interpretação de contratos e documentos jurídicos.">
    <title>Burocrata de Bolso - Inteligência em Contratos</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0000000000000000" crossorigin="anonymous"></script>

    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background-color: #0E1117; /* Cor escura padrão do Streamlit para evitar flashes brancos */
        }
        
        /* Área do Anúncio no Topo */
        #ads-container { 
            height: 100px; 
            background: #f0f2f6; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-bottom: 1px solid #ddd;
        }

        /* O App do Streamlit ocupando o restante da tela */
        #app-frame { 
            width: 100%; 
            height: calc(100% - 130px); /* Ajustado para dar espaço ao topo e rodapé */
            border: none; 
        }

        /* Rodapé profissional */
        footer { 
            height: 30px; 
            background: #ffffff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px; 
            border-top: 1px solid #eee;
        }
        
        footer a { 
            color: #555; 
            text-decoration: none; 
            margin: 0 10px;
        }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div id="ads-container">
        <span style="color: #999; font-size: 12px;">Publicidade (Google Ads)</span>
    </div>

    <iframe id="app-frame" src="https://burocrata.streamlit.app/?embed=true"></iframe>

    <footer>
        <span>© 2026 Burocrata de Bolso</span>
        <a href="privacidade.html" target="_blank">Política de Privacidade</a>
    </footer>

</body>
</html>
